<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Edit User Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/fav.png">

    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
    <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
    <style>
        .logo-lg video {
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
            /* Make the video fill the span horizontally */
        }

        .overlay-text {
            position: absolute;
            top: 6%;
            left: 75%;
            width: 100%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body style="background: rgb(86,52,161);
          background: linear-gradient(122deg, rgba(86,52,161,1) 0%, rgba(197,115,218,1) 100%);"
    class="loading authentication-bg"
    data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>

    <div class="container"
        style="background-image: url(assets/images/edituser.gif); background-repeat: no-repeat; background-size: auto; height: 830px; margin-top:10px; min-width:fit-content;">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card"
                    style="background-color: none; width: 100%; margin-left: 270px; border-left: 1px solid rgb(224, 224, 224); box-shadow: 10px 10px 5px  #e6ecee">
                    <!-- Logo-->
                    <div class="card-header bg-warning" style="height:70px;">
                        <span class="logo-lg">
                            <video class="video-bg" autoplay loop muted style="height:50px;">
                                <source src="assets/videos/sidenav2.mp4" type="video/mp4">
                            </video>
                            <div class="overlay-text d-flex">Edit User Details Here</div>
                        </span>
                    </div>

                    <div class="card-body p-4" style="background-color: none;">
                        <form action="edituser" method="post" style="background-color: none; min-height:100px;">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">User Name</label>
                                <input class="form-control" type="text" name="fullname" id="fullname" value=""
                                    placeholder="Enter User Name">
                            </div>
                            <!--                                <div class="mb-3">
                                                                    <label for="password" class="form-label">Old Password</label>
                                                                    <div class="input-group input-group-merge">
                                                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Old Password">
                                                                        <div class="input-group-text" data-password="false">
                                                                            <span class="password-eye"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>-->
                            <!--                                <div class="mb-3">
                                    <label for="password" class="form-label">New Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="newpassword" name="newpassword" class="form-control" placeholder="Enter New Password">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>-->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">TL Name</label>
                                <input class="form-control" type="text" name="tlname" id="tlname" value="self"
                                    placeholder="Enter TL Name">
                            </div>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">TL Name</label>
                                <input class="form-control" type="text" name="tlname" id="tlname" value=""
                                    placeholder="Enter TL Name">
                            </div>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Aspect Id</label>
                                <input class="form-control" type="text" name="aspectid" id="aspectid" value=""
                                    placeholder="Enter Aspect Id">
                            </div>
                            <div class="mb-3">
                                <label for="lob" class="form-label">User Type</label>
                                <select class="form-control" name='user' id="user" required>
                                    <option value="">
                                    </option>
                                    <option value='Admin'>Admin</option>
                                    <option value='Agent'>Advisor</option>
                                    <option value='Agent'>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="lob" class="form-label">User's LOB</label>
                                <select name="lob" id="lob" class="form-control">
                                    <option value="">
                                    </option>
                                    <option value='Helpline'>Helpline</option>
                                    <option value='Smartcare'>Smartcare</option>
                                    <option value='Smartcare Clinic'>Smartcare Clinic</option>
                                    <option value='Warranty'>Warranty</option>
                                    <option value='DIY'>DIY</option>
                                    <option value='Other'>Other</option>

                                </select>
                            </div>
                            <div class="d-flex gap-2 justify-content-between">
                                <div>
                                    <button class="btn btn-warning int-productdata" type="submit" id="id" name="id"
                                        value="" style="background-color:#dfbb1a;"><i
                                            class="mdi mdi-content-save-all"></i> Save Changes</button>
                                </div>
                                <div>
                                    <button type="submit" class="int-productdata btn btn-info" style="color: #ffffff;">
                                        <i class="mdi mdi-keyboard-backspace"></i>
                                        Back</button>
                                </div>
                            </div>
                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
    <!-- end page -->

    <!-- bundle -->
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.min.js"></script>

</html>
