        .input-field {

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border: 1px solid #168594;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field Select {
            width: 100%;
            padding: 10px;
            border: 1px solid #168594;
            border-radius: 4px;
            font-size: 15px;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }

        .input-field label {
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 16px;
            color: #777;
            transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
        }

        .input-field input:focus {
            border-color: #168594;
            outline: none;
        }

        .input-field select:focus {
            border-color: #168594;
            outline: none;
        }

        .input-field input:focus+label,
        .input-field input:not(:placeholder-shown)+label {
            top: -6px;
            font-size: 14px;
            color: #168594;
            background-color: #ffffff;
            padding: 0 4px;
            border-radius: 4px;
            left: 8px;
        }

        .input-field select:focus+label,
        .input-field select:not(:placeholder-shown)+label {
            top: -10px;
            font-size: 14px;
            color: #168594;
            background-color: #ffffff;
            padding: 0 4px;
            border-radius: 4px;
            left: 8px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pisType = document.getElementById("pis_type");
            const intExtForm = document.getElementById("int_ext");
            const ancillariesForm = document.getElementById("ancillaries");
            const otherCategoryForm = document.getElementById("other_category");

            function toggleForms() {
                intExtForm.style.display = "none";
                ancillariesForm.style.display = "none";
                otherCategoryForm.style.display = "none";

                if (pisType.value === "Interior & Exterior") {
                    intExtForm.style.display = "block";
                } else if (pisType.value === "Ancillaries") {
                    ancillariesForm.style.display = "block";
                } else if (pisType.value === "Other Categories") {
                    otherCategoryForm.style.display = "block";
                }
            }

            toggleForms(); // Page load par correct form show karega

            pisType.addEventListener("change", toggleForms);
        });

        // Int-Ext PIS conditions
        function toggleFields() {
            var category = document.getElementById("intext_pis_category").value;
            var productRangeField = document.getElementById("product_range_field");
            var productFinishField = document.getElementById("product_finish_field");
            var productWarrantyField = document.getElementById("product_warranty_field");

            if (category === "Interior Special Effects" || category === "Exterior Special Effects") {
                productRangeField.style.display = "none";
                productFinishField.style.display = "none";
                productWarrantyField.style.display = "none";
            } else {
                productRangeField.style.display = "block";
                productFinishField.style.display = "block";
                productWarrantyField.style.display = "block";
            }
        }

        //Other PIS Category Condition
        function toggleSurfaceField() {
            var category = document.getElementById("other_pis_category").value;
            var surfaceField = document.getElementById("surface_field");
            var warrantyField = document.getElementById("product_warranty_field3");

            // For surface_field condition (No changes here as per request)
            if (category === "Metal Finish") {
                surfaceField.style.display = "block";
            } else {
                surfaceField.style.display = "none";
            }
            // Show warranty field only for SmartCare Products
            if (category === "SmartCare Products") {
                warrantyField.style.display = "block";
            } else {
                warrantyField.style.display = "none";
            }
        }


    </script>
