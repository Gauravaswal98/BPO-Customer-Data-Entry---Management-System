<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Coderthemes" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/fav.png">

    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style">
    <title>OTPs</title>
    <style>
        .animated-text {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            animation: beat 1s infinite;
            margin-top: -5px;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <!-- Start Page Content here -->
    <div class="content" style="background-color:#f1e9ff;">

        <!-- Start Content-->
        <div class="container-fluid">
            <div class="row" style="margin-top:20px; background-color:none;">
                <div class="col-md-12">
                    <div class="card" style="background-color:none;">
                        <div class="card-body" style="height:85px">

                            <div class="tab-content">
                                <div class="tab-pane show active" id="inline-form-preview">

                                    <div class="col-auto"
                                        style="background-color: none; display:flex; justify-content: space-between;">
                                        <div style="
                                                 display: flex;
                                                 align-items: center;
                                                 gap: 10px;
                                                 font-family: 'Segoe UI', sans-serif;
                                                 font-size: 16px;
                                                 animation: fadeIn 1s ease-in-out;
                                                 padding: 5px 0;
                                                 ">
                                            <input class="int-productdata" type="checkbox" id="toggle-passwords" style="
                                                    width: 18px;
                                                    height: 18px;
                                                    accent-color: #4CAF50;
                                                    transition: transform 0.2s;
                                                    " onmouseover="this.style.transform = 'scale(1.2)'"
                                                onmouseout="this.style.transform = 'scale(1)'">

                                            <label for="toggle-passwords" style="
                                                       color: #333;
                                                       cursor: pointer;
                                                       transition: color 0.3s ease;
                                                       ">Show Password</label>
                                        </div>
                                        <div>
                                            <img src="assets/images/password.gif" alt="img"
                                                style="border-radius:5px; height: 50px; margin-top: -5px;">
                                        </div>
                                        <div class="animated-text">
                                            One Time Password
                                        </div>
                                        <div>
                                            <img src="assets/images/password.gif" alt="img"
                                                style="border-radius:5px; height: 50px; margin-top: -5px;">
                                        </div>
                                        <div style="background-color: none;">
                                            <a href="Users.jsp">
                                                <button type="submit" class="int-productdata btn btn-info"
                                                    style="color: #ffffff;">
                                                    <img src="assets/images/tab.gif" alt="img"
                                                        style="border-radius:5px; height: 30px; margin-top: -5px;">&nbsp;
                                                    Home</button>
                                            </a>
                                        </div>
                                    </div>

                                </div> <!-- end preview-->
                            </div> <!-- end tab-content-->

                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body" style="height:460px; padding:0;">
                            <div class="tab-content">
                                <div class="tab-pane show active" id="responsive-preview">
                                    <div class="table-responsive appointment-table" style="height: 100%;">
                                        <table class="table table-bordered table-hover" id="table"
                                            style="width: 100%; margin: 0;">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">Sr.
                                                        No.</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        User Name</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">LOB
                                                    </th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        User Type</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        Aspect ID</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        Temporary Password</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        Created At</th>
                                                </tr>
                                            </thead>
                                            <tbody id="geeks">
                                                <tr>
                                                    <td style="text-align: center;">
                                                        Data
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Data
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Data
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Data
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Data
                                                    </td>
                                                    <td style="text-align: center;">
                                                        <input type="password" class="password-toggle" value="123"
                                                            readonly>
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Data
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- end preview -->
                            </div> <!-- end tab-content -->
                        </div> <!-- end card body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>



            <!-- end row-->

        </div> <!-- container -->

    </div> <!-- content -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleCheckbox = document.getElementById('toggle-passwords');
            const passwordFields = document.querySelectorAll('.password-toggle');

            toggleCheckbox.addEventListener('change', function () {
                passwordFields.forEach(function (field) {
                    field.type = toggleCheckbox.checked ? 'text' : 'password';
                });
            });
        });
    </script>
</body>



</html>
