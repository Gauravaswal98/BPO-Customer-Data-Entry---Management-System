        .brush-icon {
            font-size: 24px;
            /* Adjust size */
            transition: all 0.3s ease;
            /* Smooth transitions */
            cursor: pointer;
        }

        /* Active State */
        .brush-icon.active {
            color: #4caf50;
            /* Green for active */
            text-shadow: 0 0 8px #4caf50;
            /* Glowing effect */
        }

        /* Inactive State */
        .brush-icon.inactive {
            color: #9e9e9e;
            /* Gray for inactive */
            opacity: 0.6;
        }

        /* Add hover effect */
        .brush-icon:hover {
            transform: scale(1.2);
            /* Slightly enlarge on hover */
        }
    </style>
</head>
